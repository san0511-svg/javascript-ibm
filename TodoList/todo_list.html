<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>

    <!-- Campo para agregar nueva tarea -->
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskBtn">Add Task</button>

    <!-- Lista de tareas -->
    <ul id="taskList"></ul>

    <!-- Botón para limpiar tareas completadas -->
    <button id="clearCompletedBtn">Clear Completed</button>

    <!-- Botón para limpiar todas las tareas completadas -->
    <button id="clearAllBtn">Clear All Tasks</button>


    <!-- Aquí se insertará el botón adicional para la tarea de práctica -->

    <!-- Script JavaScript -->
    <script src="./todo_list.js"></script>
</body>
</html>
